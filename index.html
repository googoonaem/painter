<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>paintJS</title>
</head>
<body>
    <canvas id='jsCanvas'></canvas>
    <div class='controls'>
        <div class='controls-range'>
            <input type='range' id='jsRange' min='0.1' max='10' value='2.5' step='0.1'/>
        </div>
        <div class='controls-btns'>
            <button type='button' id='jsMode'>Fill</button>
            <button type='button' id='jsSave'>Save</button>
        </div>
        <div class='controls-colors' id='jsColors'>
            <div class='controls-color jsColor' style='background-color: #2c2c2c;'></div>
            <div class='controls-color jsColor' style='background-color: #ff5200;'></div>
            <div class='controls-color jsColor' style='background-color: #fa9905;'></div>
            <div class='controls-color jsColor' style='background-color: #f21170;'></div>
            <div class='controls-color jsColor' style='background-color: #72147e;'></div>
            <div class='controls-color jsColor' style='background-color: #ffc996;'></div>
            <div class='controls-color jsColor' style='background-color: #ff8474;'></div>
            <div class='controls-color jsColor' style='background-color: #9f5f80;'></div>
            <div class='controls-color jsColor' style='background-color: #583d72;'></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
